{%extends 'includes/base_accounts.html'%}
{% block title %}Sign up to Django Boards{% endblock %}
{%block content%}
<div class="container">
<div class="row justify-content-center">
	<div class="col-lg-8 col-md-10 col-sm-12">
		<div class="card">
			<div class="card-body">
				<h3 class="card-title">Sign Up</h3>
				<form action="" method="POST" nonvalidate class="signupform">
		{%csrf_token%}
		{%include 'includes/form.html'%}
		<button class="btn btn-primary" type="submit">Create and Account</button>
	</form>
			</div>
			<div class="card-footer text-muted text-center">Already have an account? <a href="{%url 'login'%}">Log In</a></div>
		</div>
	</div>
</div>
	
</div>
{%endblock%}
