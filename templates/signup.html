{%extends 'includes/base.html'%}
{%load static%}
{%block stylesheet%}
<link rel="stylesheet" href="{% static 'css/accounts.css' %}">
{%endblock%}
{%block body%}
<div class="container">
<h1 class="text-center logo my-4"><a href="{%url 'home'%}">Django Boards</a></h1>
<div class="row justify-content-center">
	<div class="col-lg-8 col-md-10 col-sm-12">
		<div class="card">
			<div class="card-body">
				<h3 class="card-title">Sign Up</h3>
				<form action="" method="POST" nonvalidate>
		{%csrf_token%}
		{%include 'includes/form.html'%}
		<button class="btn btn-primary" type="submit">Create and Account</button>
	</form>
			</div>
			<div class="card-footer text-muted text-center">Already have an account? <a href="{%url 'login'%}">Log In</a></div>
		</div>
	</div>
</div>
	
</div>
{%endblock%}
